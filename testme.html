<!DOCTYPE html>
<html ng-app='myApp'>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>



    <script>
        angular.module('myApp', []).controller('MyController', MyController);

        function MyController() {
            var vm = this;
            var vm.isSubmitted = false;
            vm.add = function () {
                if(vm.myForm.$valid) {
                    console.log('Add to Datbase');
                    
                } else {
                     vm.isSubmitted = true;
                }
            }
        
        }
    </script>
</head>

<body>
    <br>
    <br>
    <div ng-controller="MyController as vm">
        <form name='vm.myForm' ng-submit='vm.add()'>
            <input type="text" name="txt" required ng-minlength="3" ng-maxlength="10" ng-model="txt" ng-pattern="/^[0-9]{2,3}$/">



            <!--   <p> {{myForm.$pristine}} </p>
    <p>{{myForm.$dirty}}</p>
    <p>{{myForm.$invalid}} </p> -->

            <div ng-show="vm.myForm.txt.$dirty && vm.myForm.txt.$invalid vm.myForm.isSubmitted">
                <p> REquired 2 or 3 Digit</p>
            </div>

            <button type="submit">Add Data</button>
        </form>
    </div>



</body>

</html>
